<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ececec 25%, #f7f7f7 25%, #f7f7f7 50%, #ececec 50%, #ececec 75%, #f7f7f7 75%, #f7f7f7);
    background-size: 56.57px 56.57px;
}

.logout {
    width: 100%;
    text-align: right;
    padding: 20px;
    box-sizing: border-box;
}

.logout button {
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color: #4b8aff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logout button:hover {
    background-color: #ff1c32;
}

.welcome-container {
    text-align: center;
    background-color: white;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
}

h1 {
    margin: 0 0 20px;
    font-size: 2.5em;
    color: #333;
    font-weight: 700;
}

p {
    margin: 0 0 20px;
    font-size: 1.5em;
    color: #666;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <div class="logout">
        <button onclick="logout()">Logout</button>
    </div>
    <div class="welcome-container">
        <h1>Welcome to My Website</h1>
        <p id="greeting">Hello, <span id="userName"></span></p>
        <div id="getData">
            <!-- Additional content can go here -->
        </div>
    </div>
    <script src="dashbord.js"></script>
   
    
</body>
</html>
