<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashstyles.css">
</head>
<body>
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span id="welUser"></span></a>
      <button class="logbtn" onclick="logout()" >Logout</button>

      
    </div>

  </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="main p-4">
                    <div class="card p-4" >
                    
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Title</label>
                           <input id="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                         <button onclick="addPost()" class="btn btn-primary">ADD NOTE</button>
                         </div>
                   </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-8">
              <div id="posts" class="main p-4">
              
            </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="dashbord.js"></script>
</body>
</html>
